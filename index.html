<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/58626b2415.js" crossorigin="anonymous"></script>
    <title>Instagram Photo Feed</title>
</head>

<body>
    <!-- Barra de navegaci칩n -->
    <nav class="navbar fixed-top navbar-light bg-light">
        <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
        <form class="form-inline">
            <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" type="button">Create a new
                post</button>
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" style="background-color: gray; color: white;">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Accion</a>
                    <a class="dropdown-item" href="#">Otra accion</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Cerrar sesi칩n</a>
                </div>
            </div>
        </form>
    </nav>
    <!-- Cambio de p치gina -->
    <nav aria-label="Page navigation example" class="margen">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link text-secondary" href="index.html">
                    <i class="fas fa-th" style="color: blue;"></i></a>
            </li>
            <li class="page-item"><a class="page-link text-secondary" href="lista.html">
                    <i class="fa-solid fa-stop"></i></a></li>
        </ul>
    </nav>
    <!--Im치genes-->
    <div class="container-fluid">
        <div class="row">
            <div class="col px-0 ml-1">
                <img src="https://picsum.photos/id/1025/440/300">
            </div>
            <div class="col px-0">
                <img src="https://picsum.photos/id/1083/440/300">
            </div>
            <div class="col px-0">
                <img src="https://picsum.photos/id/1014/440/300">
            </div>
        </div>
    </div>
    <div class="container-fluid seg-ter">
        <div class="row">
            <div class="col px-0 ml-1">
                <img src="https://picsum.photos/id/1013/440/300">
            </div>
            <div class="col px-0">
                <img src="https://picsum.photos/id/100/440/300">
            </div>
            <div class="col px-0">
                <img src="https://picsum.photos/id/1/440/300">
            </div>
        </div>
    </div>
    <div class="container-fluid seg-ter">
        <div class="row">
            <div class="col px-0 ml-1">
                <img src="https://picsum.photos/id/1004/440/300">
            </div>
            <div class="col px-0">
                <img src="https://picsum.photos/id/1012/440/300">
            </div>
            <div class="col px-0">
                <img src="https://picsum.photos/id/1018/440/300">
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" style="border: none;">X</button>
                </div>
                <div class="modal-body">
                    <h6>Caption:</h6>
                    <div class="form-group">
                        <textarea class="form-control" id="message-text"
                            placeholder="Add. The caption of your post here"></textarea>
                    </div>
                    <button type="button" class="btn btn-light btn-sm">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
